_format_version: '2.1'

services:
  - name: auth
    url: http://auth:9999/
    routes:
      - name: auth
        paths:
          - /auth/v1
  - name: rest
    url: http://rest:3000/
    routes:
      - name: rest
        paths:
          - /rest/v1
  - name: storage
    url: http://storage:5000/
    routes:
      - name: storage
        paths:
          - /storage/v1
