_format_version: '2.1'

services:
  - name: auth
    url: http://auth:9999/
    routes:
      - name: auth
        paths:
          - /auth/v1
    plugins:
      - name: cors
        config:
          origins:
            - http://localhost:3001
            - http://localhost:3003
          methods:
            - GET
            - POST
            - PUT
            - PATCH
            - DELETE
            - OPTIONS
          headers:
            - Authorization
            - Content-Type
            - apikey
            - x-client-info
            - x-supabase-api-version
          exposed_headers:
            - Authorization
          credentials: true
          max_age: 3600
  - name: rest
    url: http://rest:3000/
    routes:
      - name: rest
        paths:
          - /rest/v1
  - name: storage
    url: http://storage:5000/
    routes:
      - name: storage
        paths:
          - /storage/v1
